<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestor de tareas</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div>
      <h1>Gestor de tareas</h1>
      <p class="sub">Tareas guardadas en CSV · Kanban</p>
    </div>
    <div class="status-pill" id="apiStatus">API: —</div>
  </header>

  <section class="card">
    <h2>Nueva tarea</h2>
    <form id="taskForm" class="form">
      <input id="title" type="text" placeholder="Título de la tarea" required />
      <select id="points">
        <option value="1">1</option>
        <option value="2" selected>2</option>
        <option value="4">4</option>
        <option value="8">8</option>
        <option value="16">16</option>
      </select>
      <input id="assignee" type="text" placeholder="Responsable (opcional)" />
      <button type="submit" class="btn primary">Crear</button>
    </form>
  </section>

  <section class="card">
    <h2>Filtros</h2>
    <div class="form" style="grid-template-columns: 160px 1fr 180px 120px;">
      <select id="filterPoints">
        <option value="">Prioridad (todas)</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="4">4</option>
        <option value="8">8</option>
        <option value="16">16</option>
      </select>

      <input id="filterAssignee" type="text" placeholder="Filtrar por responsable (exacto)" />

      <select id="sortBy">
        <option value="points_desc" selected>Orden: Prioridad ↓</option>
        <option value="created_desc">Orden: Más nuevas</option>
        <option value="created_asc">Orden: Más viejas</option>
      </select>

      <button id="clearFilters" class="btn">Limpiar</button>
    </div>
  </section>

  <section class="board">
    <div class="column">
      <div class="col-head"><h3>TODO</h3><span class="badge" id="countTODO">0</span></div>
      <div class="dropzone" id="todoList"></div>
    </div>

    <div class="column">
      <div class="col-head"><h3>IN_PROGRESS</h3><span class="badge" id="countIN_PROGRESS">0</span></div>
      <div class="dropzone" id="progressList"></div>
    </div>

    <div class="column">
      <div class="col-head"><h3>DONE</h3><span class="badge" id="countDONE">0</span></div>
      <div class="dropzone" id="doneList"></div>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
